<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>

    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br/>
        <br/>

        <label for="email">Email ID:</label>
        <input type="text" name="email" id="email">
        <br/>
        <br/>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone">
        <br/>
        <br/>

        <label for="OccupationType">Occupation:</label>
        <select name="OccupationType" id="OccupationType">
        <option value="student">Student</option>
        <option value="professional">Professional</option>\
        <option value="other">Other</option>
        </select>
        <br/>
        <br/>

        <fieldset>
            <legend>Topic of Interst:</legend>

            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br/>
            <br/>

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br/>
            <br/>

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
        <br/>
        <br/>

        <label for="textarea1">Comments</label>
        <br/>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
        <br/>
        <br/>

        <input type="submit" value="Register">

    </form>
</body>
</html>
